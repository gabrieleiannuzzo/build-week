<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epicode</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="container-epicode">
        <div id="header-epicode">
            <img src="assets/images/epicode_logo.png" alt="Epicode Logo">
        </div>
        <div id="container-title">
            <div id="title">
                <h2>Results</h2>
                <h4>The summary of your answer:</h4>
            </div>
        </div>

        <div id="answer-text">
            <div id="correct-zone">
                <div id="correct">Correct</div>
                <div id="percentuale-correct">66.7%</div>
                <div id="questions-correct">4/6 questions</div>
            </div>
        
            <div id="wrong-zone">
                <div id="wrong">Wrong</div>
                <div id="percentuale-wrong">33.3%</div>
                <div id="questions-wrong">2/6 questions</div>
            </div>
        
            <div id="text-circle" class="inter">
                <div id="title-circle">Congratulations!</div>
                <div id="text-blue">You passed the exam.</div>
                <div id="text-circle-certificate">We'll send you the certificate in few minutes. Check your email (including promotions / spam folder)</div>
            </div>
        </div>
        
        <div id="button">
            <button class="rate-button">RATE US</button>
        </div>

    </div>
       
    <script></script>
</body>
</html>
