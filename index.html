<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epicode</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <!-- FONTAWESOME -->

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="container-epicode">
        <div id="header-epicode">
            <img src="assets/images/epicode_logo.png" alt="Epicode Logo">

            <div id="external-div">
                <div id="internal-div" class="center">
                    <p class="write">SECONDS</p>
                    <p id="seconds">16</p>
                    <p class="write">REMAINING</p>
                </div>
            </div>
        </div>

        <div id="choices">
            <div class="choice">
                <p class="choice-p">Choose how many questions you want to answer to (10 to 40)</p>
                <input type="number">
                <p class="error hide" id="input-error">You must enter a number between 10 and 40</p>
            </div>

            <div class="choice">
                <p class="choice-p">Choose the difficulty</p>
                <select>
                    <option value=""></option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <p class="error hide" id="select-error">You must choose a difficulty</p>
            </div>
        </div>

        <div id="second-button-div">
            <button class="button inter" id="second-button">PROCEED</button>
        </div>

        <template>
            <p id="question" class="center"></p>
        </template>

        <template>
            <div id="answers"></div>
        </template>

        <template>
            <div id="quiz-info"></div>
        </template>
