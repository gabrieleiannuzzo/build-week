<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epicode</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="container-epicode">
        <div id="header-epicode">
            <img src="assets/images/epicode_logo.png" alt="Epicode Logo">
        </div>

        <div id="choices">
            <div class="choice">
                <p class="choice-p">Choose how many questions you want to answer to (10 to 40)</p>
                <input type="number">
                <p class="error hide" id="input-error">You must enter a number between 10 and 40</p>
            </div>

            <div class="choice">
                <p class="choice-p">Choose the difficulty</p>
                <select>
                    <option value=""></option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <p class="error hide" id="select-error">You must choose a difficulty</p>
            </div>
        </div>

        <div id="second-button-div">
            <button class="button inter" id="second-button">PROCEED</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
