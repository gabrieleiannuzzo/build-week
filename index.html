<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epicode</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="container-epicode">
        <div id="header-epicode">
            <img src="assets/images/epicode_logo.png" alt="Epicode Logo">

            <div id="external-div">
                <div id="internal-div" class="center">
                    <p class="write">SECONDS</p>
                    <p id="seconds">16</p>
                    <p class="write">REMAINING</p>
                </div>
            </div>
        </div>

        <p id="question" class="center">How can I create a checkbox in HTML?</p>

        <div id="answers">
            <div class="row">
                <button class="answer center">input</button>
                <button class="answer center">radio</button>
            </div>

            <div class="row">
                <button class="answer center">button</button>
                <button class="answer center">div</button>
            </div>
        </div>

        <div id="quiz-info">
            <p id="question-number">QUESTION 1 <span>/ 10</span></p>

            <button class="button inter">PROSEGUI</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
