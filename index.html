<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epicode</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="container-epicode">
        <div id="header-epicode">
            <img src="assets/images/epicode_logo.png" alt="Epicode Logo">
        </div>
        <div id="container-title">
            <div id="title">
                <h2>Results</h2>
                <h4>The summary of your answer:</h4>
            </div>
        </div>
        <div id="correct">
            <div id="big-text">
                <h3>Correct</h3>
                <h3>66.7%</h3>
                <h4>4/6 questions</h4>
            </div>
        </div>
        <div id="wrong">
            <div id="big-text">
                <h3>Wrong</h3>
                <h3>33.3%</h3>
                <h4>2/6 questions</h4>
            </div>
        </div>
        <div id="text-circle">
            <div id="title-circle">
                <h4>Congratulations!</h4>
            </div>
            <div id="text-blue">
                <h4>You passed the exam.</h4>
            </div>
            <div id="text-circle-certificate">
                <h5>We'll send you the certificate in few minutes. Check your email (including promotions / spam folder)</h5>
            </div>
        </div>
    </div>
    <script></script>
</body>
</html>
